<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/baseJs/jquery-3.6.0.js"></script>
    <script src="../js/baseJs/bootstrap-5.1.3.bundle.min.js"></script>
    <script src="../js/contentJs/content.js"></script>
    <script src="../js/index.js"></script>
</head>
<body>

<table class="table" id="CA-setting">
    <thead>
    <tr>
        <th>选择模版：</th>
        <th colspan="2">
            <select class="form-select" id="CA-currentTpl"></select>
        </th>
    </tr>
    <tr>
        <th>规则（jQuery）</th>
        <th>颜色（css）</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody id="CA-rule">
        <tr>
            <td><input type="text" class="form-control form-control-sm" name="selector" placeholder="(#id、.class、input)"/></td>
            <td><input type="text" class="form-control form-control-sm" name="bgColor" placeholder="(red, #908765)"></td>
            <td></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>
                <button id="CA-add" class="btn btn-primary btn-sm">添加规则</button>
            </td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>
               生效网址： <input type="text" class="form-control form-control-sm" name="tplName" style="display: inline-block;width: 200px;" placeholder="（以浏览器地址为依据）"/>
            </td>
            <td>
                <button id="CA-updateTpl" class="btn btn-info btn-sm" style="margin-right: 4px;">更新</button><small style="color: grey;">（更新后刷新页面）</small>
            </td>
            <td>
                <button id="CA-saveTpl" class="btn btn-danger btn-sm">新增模版</button>
            </td>
        </tr>
    </tfoot>
</table>
<script>

</script>


</body>
</html>
